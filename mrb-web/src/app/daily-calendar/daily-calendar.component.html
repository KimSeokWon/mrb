<mat-form-field>
  <input matInput [matDatepicker]="picker" placeholder="Choose a date">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
</mat-form-field>

<mat-grid-list cols="11" rowHeight="2.5:1">
  <mat-grid-tile-header color="primary" >
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile *ngFor="let room of meetingRooms$ | async" data-id="room.meetingRoomId">{{room.name}}</mat-grid-tile>
  </mat-grid-tile-header>
  <mat-grid-tile></mat-grid-tile>
  <mat-grid-tile *ngFor="let d of data">
    {{d.name}} {{d.num}}
  </mat-grid-tile>
